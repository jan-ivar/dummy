<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1"><meta/>
  <title>Media-panel demo</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="gum_picker_style.css" />
</head>
<body>
  <div class="stage">
    <div class="media">
      <video id="video" autoplay></video>
      <canvas id="canvas" width="80" height="300"></canvas>
    </div>
    <div class="panel">
      <div class="combo">
        <input type="checkbox" id="camOn" class="toggle" />
        <label for="camOn" class="circle">
          <i id="camIcon" class="fa-solid fa-video"></i>
        </label>
        <select id="camera" class="device"></select>
      </div>
      <div class="combo">
        <input type="checkbox" id="micOn" class="toggle" />
        <label for="micOn" class="circle">
          <i id="micIcon" class="fa-solid fa-microphone"></i>
        </label>
        <select id="microphone" class="device"></select>
      </div>
      <div class="combo">
        <label><i class="fa-solid fa-volume-high"></i></label>
        <select id="speakers" class="device">
          <option value="">Default system output</option>
        </select>
      </div>
      <button id="halt" class="circle danger">
        <i class="fa-solid fa-phone-slash"></i>
      </button>
    </div>
  </div>
  <div id="div"></div>
  <script src="gum_picker_muted_cached_styled.js"></script>
</body>
</html>
