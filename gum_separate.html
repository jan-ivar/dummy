<html>
<meta charset=utf-8>
<div id="div"></div>
<button id="button" hidden>User gesture</button><br>
<video id="video" width="320" height="200" autoplay></video><br>
<script>
const console = { log: msg => div.innerHTML += msg + "<br>" };

(async () => {
  try {
    const p1 = navigator.mediaDevices.getUserMedia({audio: true});
    const p2 = navigator.mediaDevices.getUserMedia({video: true});
    video.srcObject = new MediaStream([...(await p1).getTracks(), ...(await p2).getTracks()]);
  } catch(e) {
    console.log(e);
  }
})();

</script>
</html>
