<html>
<meta charset=utf-8>
<button id="button">Get geolocation position</button>
<div id="div"></div>
<script>
const console = {log: msg => div.innerHTML += `${msg}<br>`};
const wait = ms => new Promise(r => setTimeout(r, ms));

button.onclick = async () => {
  try {
    const {coords} = await new Promise((r, e) => navigator.geolocation.getCurrentPosition(r, e));
    const {latitude, longitude, accuracy} = coords;
    console.log(`Your current position is: ${latitude} x ${longitude}, more or less ${accuracy} meters.`);
    await dumpState();
    await wait(5000);
  } catch (e) {
    console.log(`${e.name || "Error " + e.code}: ${e.message}`);
  }
};

async function dumpState() {
  if (navigator.permissions?.query) {
    const {state} = await navigator.permissions.query({name: "geolocation"});
    console.log(`geolocation permission: ${state}`);
  }
}
dumpState();

</script>
</html>
